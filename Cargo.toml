[package]
name = "tpi"
version = "0.2.1"
edition = "2021"
license = "Apache-2.0"
authors = ["Sven Rademakers <sven@turingpi.com>"]
description = "CLI tool to control a Turing-Pi board"
homepage = "https://turingpi.com/"
repository = "https://github.com/turing-machines/tpi"

[dependencies]
anyhow = "1.0.75"
bytes = "1.4.0"
clap = { version = "4.4.2", features = ["derive"] }
clap_complete = "4.4.0"
crossterm = "0.27.0"
dirs = "5.0.1"
humansize = "2.1.3"
indicatif = "0.17.7"
reqwest = { version = "0.11.20", default-features = false, features = ["gzip", "json",  "multipart"] }
serde_json = "1.0.105"
tokio = { version = "1.32.0", features = ["rt", "rt-multi-thread", "macros", "fs"] }
url = "2.4.1"

[features]
default = ["reqwest/rustls-tls"]
native-tls = ["reqwest/native-tls"]
localhost = []
